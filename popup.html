<!DOCTYPE html>
<html>
<head>
  <title>Tab Closer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .status {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    .status-enabled {
      color: green;
    }
    .status-disabled {
      color: #999;
    }
    .patterns {
      margin-bottom: 15px;
    }
    .pattern-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .pattern-disabled {
      color: #999;
      text-decoration: line-through;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .add-url-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 80%;
      max-width: 250px;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Tab Closer</h1>
  
  <div class="status">
    <div id="status-text">Loading status...</div>
    <div id="timeout-text">Timeout: <span id="timeout-value">10</span> seconds</div>
  </div>
  
  <div class="patterns">
    <h2>Active Patterns:</h2>
    <div id="patterns-list">
      <!-- Pattern items will be added here dynamically -->
    </div>
  </div>
  
  <div class="buttons">
    <button id="add-current-url">Add Current URL</button>
    <button id="options-button">Options</button>
  </div>

  <!-- Modal for adding current URL -->
  <div id="add-url-modal" class="add-url-modal">
    <div class="modal-content">
      <h3>Add URL Pattern</h3>
      <p>Edit the URL pattern below:</p>
      <input type="text" id="url-pattern-input" placeholder="Enter URL pattern">
      <div class="modal-buttons">
        <button id="cancel-add-url">Cancel</button>
        <button id="save-url-pattern">Add</button>
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
  <script src="popup.js"></script>
</body>
</html>
